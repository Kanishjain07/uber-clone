<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - Uber Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-taxi"></i>
                <span>UberClone</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="driver.html" class="nav-link active">Dashboard</a>
            </div>
            <div class="nav-auth">
                <!-- Auth buttons will be injected by auth.js -->
            </div>
        </div>
    </nav>

    <!-- Driver Dashboard -->
    <div class="dashboard">
        <div class="container">
            <div class="dashboard-grid">
                <!-- Status Controls -->
                <div class="dashboard-card">
                    <h3>Driver Status</h3>
                    <div class="status-controls">
                        <div class="status-toggle">
                            <label class="switch">
                                <input type="checkbox" id="onlineStatus">
                                <span class="slider round"></span>
                            </label>
                            <span id="statusText">Offline</span>
                        </div>
                    </div>
                </div>

                <!-- Current Ride -->
                <div class="dashboard-card" id="currentRideCard">
                    <h3>Current Ride</h3>
                    <div id="noRideMessage">No active ride</div>
                    <div id="rideDetails" style="display: none;">
                        <div class="ride-info">
                            <p><strong>Passenger:</strong> <span id="passengerName"></span></p>
                            <p><strong>Pickup:</strong> <span id="pickupLocation"></span></p>
                            <p><strong>Dropoff:</strong> <span id="dropoffLocation"></span></p>
                            <p><strong>Status:</strong> <span id="rideStatus"></span></p>
                        </div>
                        <div class="ride-actions">
                            <button class="btn btn-primary" id="startRideBtn">Start Ride</button>
                            <button class="btn btn-primary" id="completeRideBtn">Complete Ride</button>
                            <button class="btn btn-outline" id="cancelRideBtn">Cancel Ride</button>
                        </div>
                    </div>
                </div>

                <!-- Map -->
    <div class="dashboard-card full-width">
        <div id="map-container" style="height: 400px; border-radius: 8px; overflow: hidden;"></div>
    </div>                <!-- Earnings -->
                <div class="dashboard-card">
                    <h3>Today's Earnings</h3>
                    <div class="earnings-info">
                        <div class="earning-item">
                            <span>Total Rides</span>
                            <h4 id="totalRides">0</h4>
                        </div>
                        <div class="earning-item">
                            <span>Total Earnings</span>
                            <h4 id="totalEarnings">$0.00</h4>
                        </div>
                    </div>
                </div>

                <!-- Recent Rides -->
                <div class="dashboard-card">
                    <h3>Recent Rides</h3>
                    <div class="recent-rides" id="recentRidesList">
                        <!-- Rides will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/socket_new.js"></script>
    <script src="js/map.js"></script>
    <script src="js/driver.js"></script>
</body>
</html>
